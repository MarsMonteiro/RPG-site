         <label for="Stamina">Stamina</label>
          <input type="checkbox" id="skill-1" name="skill" checked>
          <input type="checkbox" id="skill-2" name="skill"onclick="stamina(2)">
         <input type="checkbox" id="skill-3" name="skill"onclick="stamina(3)">

          <input type="checkbox" id="skill-9" name="skill"onclick="stamina(9)">
         <input type="checkbox" id="skill-10" name="skill" onclick="stamina(10)">
      
        </form>

        <script>
        var i = 0
        function stamina(i){
          var x = 1
          while(x < i){
                document.getElementById("skill-" + x).checked = true;
                x++;
            }
            x++
          while(x < 11){
               document.getElementById("skill-" + x).checked = false;
               x++;
          }
        }

      </script>
